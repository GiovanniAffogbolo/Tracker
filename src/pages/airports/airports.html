<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Airports</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 test-center>List of the most popular airports </h3>
<ion-row>
  <ion-col col-8>
  <ion-list>
  <ion-item>
    <ion-input placeholder="Search airport by code" [(ngModel)]="answer"></ion-input>
  </ion-item>
  
</ion-list>
  </ion-col>

<ion-col col-4 text-center>
  <button ion-button round (tap)="showAirport()">Search</button>
</ion-col>
</ion-row>

  <ion-grid>
    <ion-row>
        <ion-col col-5 text-center id="codea"><strong>Airport Code</strong></ion-col>
      
        <ion-col col-7 text-center id="codea"><strong>Airport Name</strong></ion-col>
    </ion-row>
  </ion-grid>

  
  <ion-grid *ngFor="let airport of response.response">
    
      <ion-card>
        <ion-card-content>
          <ion-row>
            <ion-col col-5 text-center><strong>{{ airport.code }}</strong></ion-col>
            <ion-col col-7><strong>{{ airport.name }}</strong></ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    
  </ion-grid>


</ion-content>
