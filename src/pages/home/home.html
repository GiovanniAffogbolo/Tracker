<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
<ion-grid>
    <ion-row>
        <ion-col col-6 text-center>
          <img src="assets/img/tracker.jpg" alt="Tracker">
        </ion-col>
      
        <ion-col col-6 text-center>
          <h3 id="title">Tracker</h3>
          <p>Now you reach another level</p>
        </ion-col>
    </ion-row>
    
    <div  text-center>
     <button ion-button secondary menuToggle>Getting Started</button> 
    </div>
  
    <img src="assets/img/flight.jpg" alt="Flight">
    <h5>More informations about flights...</h5>
    <ion-row>
        <ion-col col-6>
          <img  id="taille" src="assets/img/flight1.jpg" alt="">
        </ion-col>
      
        <ion-col col-6>
          <img  src="assets/img/flight2.jpg" alt="">
        </ion-col>
    </ion-row>
    <img src="assets/img/flight3.jpg" alt="Flight">
    <h5>More flights by departure and arrival...</h5>
    <img src="assets/img/timezones.jpg" alt="Timezones">
    <h5>More informations about timezones...</h5>
    <img src="assets/img/airport1.jpg" alt="Airport">
    <h5>All informations about airport...</h5>
  </ion-grid>
<div text-center>
  <button ion-button secondary menuToggle>Start Now</button>
  </div>
</ion-content>
